<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1:hover{ /*h1 태그에 마우스를 올렸을때 글자 색상을 변경 */
            color:red;
        }
        h2:active{ /*h2 태그에서 마우스로 클릭했을때 글자 색상변경과 배경색상 변경*/
            color:blue;
            background-color: orange;
        }
    </style>
</head>
<body>
    <h1>제목1</h1>
    <h2>제목2</h2>
    <h2>제목2</h2>
    <h2>제목2</h2>
</body>
</html>
