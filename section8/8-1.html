<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            border:4px solid black;
        }
        .transform{
            display: block;
        }
    </style>
</head>
<body>
    <div>span0</div>
    <div>span0-1</div>
    <!-- span 태그의 기본 속성에 의한 배치 (span은 inline 속성) -->
    <span>span 01</span>
    <span>span 02</span>
    <span>span 03</span>
    <!-- span 태그의 속성을 변경한 배치 -->
    <span class="transform">span 04</span>
    <span class="transform">span 05</span>
    <span class="transform">span 06</span>
<!-- span{span $$}*3+span.transform{span 0}*3 -->

</body>

</html>
